<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <title>Akun</title>
</head>
<body>

    <div class="container-fluid">

        <div class="container">
            <div class="row">
                <div class="col Profile">
                    <h1 style="text-align: center; margin-top: 35px;">User Profile</h1>
                </div>
            </div>
        </div>

        <div class="container pembungkus">
            <div class="row">
                <div class="col-4 offset-1 icon-user d-flex" style="align-items: center;">
                    <img src="asset/account_box_black_24dp.svg" alt="">
                </div>
                <div class="col-5 d-flex" style="align-items: center;">
                    <table class="table">
                        <tbody>
                          <tr>
                            <th scope="row">Nama Depan</th>
                            <td>Mark</td>
                          </tr>
                          <tr>
                            <th scope="row">nama Belakang</th>
                            <td>Jacob</td>
                          </tr>
                          <tr>
                            <th scope="row">Alamat</th>
                            <td>Larry the Bird</td>
                          </tr>
                          <tr>
                            <th scope="row">Jenis Kelamin</th>
                            <td>Larry the Bird</td>
                          </tr>
                          <tr>
                            <th scope="row">Email</th>
                            <td>Larry the Bird</td>
                          </tr>
                          <tr>
                            <th scope="row">Password</th>
                            <td>Larry the Bird</td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-2 offset-4">
                    <button type="button" class="btn btn-primary btn-lg">Large button</button>
                </div>
                <div class="col-2"><button type="button" class="btn btn-secondary btn-lg">Large button</button></div>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
